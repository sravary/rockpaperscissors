<html>
<head>
  <meta charset="UTF-8">
  <link href="./css/hover.css" rel="stylesheet" media="all">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <section class="game">

    <div class="score">
      <div class="player-score">
        <h2>Player</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Computer</h2>
        <p>0</p>
      </div>
    </div>

    <div class="intro">
      <h1 class="font-effect-neon">Rock Paper Scissors</h1>
      <button class="play-button hvr-grow">Let's Play!</button>
    </div>

    <div class="match fadeOut">
      <h2 class="winner">Choose wisely!</h2>
      <div class="hands">
        <img class="player-hand" src="./images/rock.png" alt="">
        <img class="computer-hand" src="./images/rock.png" alt="">
      </div>
      <div class="options">
        <button class="rock hvr-glow hvr-back-pulse">rock</button>
        <button class="paper hvr-glow hvr-back-pulse">paper</button>
        <button class="scissors hvr-glow hvr-back-pulse">scissors</button>
      </div>
      <button class="reset hvr-shrink" value="Refresh Page" onClick="window.location.reload();">Reset Game</button>
    </div>

  </section>

<script src="./game.js"></script>
</body>
</html>
